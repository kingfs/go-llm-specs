id: openai/o3-pro
name: 'OpenAI: o3 Pro'
provider: OpenAI
description: |-
  The o-series of models are trained with reinforcement learning to think before they answer and perform complex reasoning. The o3-pro model uses more compute to think harder and provide consistently better answers.

  Note that BYOK is required for this model. Set up here: https://openrouter.ai/settings/integrations
description_cn: |-
  o 系列模型通过强化学习训练，在回答前进行思考，以执行复杂推理。o3-pro 模型投入更多算力进行深度思考，从而持续提供更优答案。

  注意：使用此模型需自带密钥（BYOK）。设置地址：https://openrouter.ai/settings/integrations
context_length: 200000
max_output: 100000
features:
  - CapChat
  - CapFunctionCall
  - CapJsonMode
  - ModalityFileIn
  - ModalityImageIn
  - ModalityTextIn
  - ModalityTextOut
