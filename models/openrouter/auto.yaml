description_cn: |-
    您的提示将由元模型处理，并自动路由至以下数十种模型之一（见下文），以优化输出质量。

    要查看实际使用的模型，请访问 [Activity](/activity)，或读取响应中的 `model` 字段。计费将按所路由模型的标准费率执行。

    更多详情（包括如何自定义路由模型）请参阅我们的 [文档](/docs/guides/routing/routers/auto-router)。

