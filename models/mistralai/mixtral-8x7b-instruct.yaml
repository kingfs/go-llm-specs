id: mistralai/mixtral-8x7b-instruct
name: 'Mistral: Mixtral 8x7B Instruct'
provider: Mistral
description: |-
  Mixtral 8x7B Instruct is a pretrained generative Sparse Mixture of Experts, by Mistral AI, for chat and instruction use. Incorporates 8 experts (feed-forward networks) for a total of 47 billion parameters.

  Instruct model fine-tuned by Mistral. #moe
description_cn: |-
  Mixtral 8x7B Instruct 是 Mistral AI 开发的预训练生成式稀疏混合专家（Sparse Mixture of Experts）模型，专为聊天和指令遵循场景设计，包含 8 个专家（前馈网络），总参数量达 470 亿。

  该指令微调版本由 Mistral 官方提供。#moe
context_length: 32768
max_output: 16384
features:
  - CapChat
  - CapFunctionCall
  - CapJsonMode
  - ModalityTextIn
  - ModalityTextOut
