  发布详情请参阅[此处](https://docs.cohere.com/changelog/command-gets-refreshed)。

  使用本模型需遵守 Cohere 的[使用政策](https://docs.cohere.com/docs/usage-policy)和[SaaS 协议](https://cohere.com/saas-agreement)。
