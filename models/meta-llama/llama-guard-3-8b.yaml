id: meta-llama/llama-guard-3-8b
name: Llama Guard 3 8B
provider: Meta
description: |
    Llama Guard 3 is a Llama-3.1-8B pretrained model, fine-tuned for content safety classification. Similar to previous versions, it can be used to classify content in both LLM inputs (prompt classification) and in LLM responses (response classification). It acts as an LLM – it generates text in its output that indicates whether a given prompt or response is safe or unsafe, and if unsafe, it also lists the content categories violated.

    Llama Guard 3 was aligned to safeguard against the MLCommons standardized hazards taxonomy and designed to support Llama 3.1 capabilities. Specifically, it provides content moderation in 8 languages, and was optimized to support safety and security for search and code interpreter tool calls.
description_cn: |-
    Llama Guard 3 是基于 Llama-3.1-8B 预训练模型微调而成的内容安全分类模型。与早期版本类似，它可用于对大语言模型的输入（提示分类）和输出（响应分类）进行内容安全评估。该模型以文本生成方式输出判断结果，明确指出给定提示或响应是否安全；若不安全，还会列出违反的具体内容类别。

    Llama Guard 3 依据 MLCommons 标准化风险分类体系进行对齐，并专为支持 Llama 3.1 的能力而设计。具体而言，它支持 8 种语言的内容审核，并针对搜索及代码解释器工具调用场景的安全性与可靠性进行了优化。
